<!DOCTYPE html>
<html lang="es">

<script>
  function redireccionar() {
    event.preventDefault(); 
    window.location.href = "bienvenido.html"; 
  }
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca Nacional</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Prestamo</h1>
        <!-- action="bienvenido.html" -->
        <form id="registration-form" onsubmit="redireccionar(event)">
            <div>
                <label for="N.C">Nombre Completo</label>
                <input type="N.C" id="N.C" >
            </div>
            <div>
                <label for="N.D.S">Numero de socio</label>
                <input type="N.S.D" id="N.S.D" >
            </div>
            <div>
                <label for="C.D.L">Codigo de libro</label>
                <input type="C.D.L" id="C.D.L" >
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
</body>
</html>
